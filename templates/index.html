<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSurf | Cipriano AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary-color: #0056b3;
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --user-msg-bg: #0056b3;
            --bot-msg-bg: #e4e6eb;
            --text-color: #050505;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: var(--chat-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-title { font-size: 1.2rem; font-weight: 700; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .status-dot { height: 10px; width: 10px; background-color: #31a24c; border-radius: 50%; display: inline-block; }

        /* CHAT AREA */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .msg-row { display: flex; width: 100%; }
        .user-row { justify-content: flex-end; }
        .bot-row { justify-content: flex-start; }

        .msg {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-msg { background: var(--user-msg-bg); color: #fff; border-bottom-right-radius: 4px; }
        .bot-msg { background: var(--bot-msg-bg); color: var(--text-color); border-bottom-left-radius: 4px; }

        /* MARKDOWN STYLES (Tabelas, Listas) */
        .bot-msg table { border-collapse: collapse; width: 100%; margin: 10px 0; font-size: 0.9rem; }
        .bot-msg th, .bot-msg td { border: 1px solid #ccc; padding: 6px; text-align: left; }
        .bot-msg th { background-color: #d0d2d6; font-weight: 600; }
        .bot-msg pre { background: #2d2d2d; color: #f8f8f2; padding: 10px; border-radius: 6px; overflow-x: auto; }
        .bot-msg code { font-family: monospace; background: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 3px; }

        /* IMAGENS NO CHAT */
        .msg-img-sent { max-width: 200px; border-radius: 8px; margin-bottom: 5px; display: block; border: 2px solid #004494; }

        /* INPUT AREA */
        .input-wrapper {
            border-top: 1px solid #ddd;
            padding: 15px;
            background: #fff;
        }

        /* Preview de Imagem antes de enviar */
        #preview-area {
            display: none;
            padding-bottom: 10px;
        }
        .preview-box {
            position: relative;
            display: inline-block;
        }
        .preview-box img { height: 80px; border-radius: 8px; border: 1px solid #ccc; }
        .btn-close-preview {
            position: absolute; top: -8px; right: -8px;
            background: #ff4d4f; color: white;
            border: none; border-radius: 50%;
            width: 20px; height: 20px;
            cursor: pointer; font-weight: bold; font-size: 12px;
        }

        .input-controls { display: flex; gap: 10px; align-items: flex-end; }
        
        textarea {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            resize: none;
            height: 24px; /* Altura inicial */
            font-family: inherit;
            max-height: 100px;
        }
        textarea:focus { outline: 2px solid var(--primary-color); border-color: transparent; }

        .btn-icon {
            background: none; border: none; cursor: pointer;
            font-size: 1.3rem; padding: 10px; color: #555;
            transition: color 0.2s;
        }
        .btn-icon:hover { color: var(--primary-color); }
        
        .btn-send {
            background: var(--primary-color); color: white;
            border: none; padding: 10px 20px;
            border-radius: 20px; font-weight: 600;
            cursor: pointer;
        }
        .btn-send:disabled { background: #ccc; cursor: not-allowed; }

        /* Loading Dots */
        .typing::after { content: '...'; animation: typing 1.5s steps(4, end) infinite; }
        @keyframes typing { 0%, 100% { content: ''; } 25% { content: '.'; } 50% { content: '..'; } 75% { content: '...'; } }

    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <div class="header-title">
            <span class="status-dot"></span> Cipriano (GSurf)
        </div>
        <div style="font-size: 0.8rem; color: #666;">v2.0 Vision</div>
    </div>

    <div id="chat-window">
        <div class="msg-row bot-row">
            <div class="msg bot-msg">
                Ol√°. Sou o Cipriano, especialista da GSurf. <br>
                Posso ajudar com TEF, erros de transa√ß√£o ou configura√ß√µes. <br>
                <strong>Voc√™ pode me enviar fotos de erros na tela da maquininha.</strong>
            </div>
        </div>
    </div>

    <div class="input-wrapper">
        <div id="preview-area">
            <div class="preview-box">
                <img id="img-preview" src="" alt="">
                <button class="btn-close-preview" onclick="limparImagem()">√ó</button>
            </div>
        </div>

        <div class="input-controls">
            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="processarImagem(this)">
            <button class="btn-icon" title="Anexar Imagem" onclick="document.getElementById('file-input').click()">üì∑</button>
            
            <textarea id="texto-input" placeholder="Descreva o problema..." onkeypress="verificarEnter(event)"></textarea>
            
            <button class="btn-send" id="btn-enviar" onclick="enviarMensagem()">Enviar</button>
        </div>
    </div>
</div>

<script>
    // --- L√ìGICA DE SESS√ÉO ---
    // Gera um ID √∫nico para este usu√°rio/aba para manter a mem√≥ria do bot ativa
    let sessionId = localStorage.getItem("gsurf_session_id");
    if (!sessionId) {
        sessionId = "sess_" + Date.now() + "_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("gsurf_session_id", sessionId);
    }
    console.log("Session ID:", sessionId);

    let imagemBase64 = null;

    // Ajuste autom√°tico da altura do textarea
    const textarea = document.getElementById('texto-input');
    textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = '24px';
    });

    function verificarEnter(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            enviarMensagem();
        }
    }

    function processarImagem(input) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                imagemBase64 = e.target.result;
                document.getElementById('img-preview').src = imagemBase64;
                document.getElementById('preview-area').style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
        // Limpa o value para permitir selecionar a mesma imagem se quiser
        input.value = ''; 
    }

    function limparImagem() {
        imagemBase64 = null;
        document.getElementById('preview-area').style.display = 'none';
    }

    async function enviarMensagem() {
        const inputTexto = document.getElementById('texto-input');
        const texto = inputTexto.value.trim();
        const chatWindow = document.getElementById('chat-window');
        const btnEnviar = document.getElementById('btn-enviar');

        if (!texto && !imagemBase64) return;

        // UI: Bloquear envio
        inputTexto.disabled = true;
        btnEnviar.disabled = true;

        // 1. Renderiza mensagem do usu√°rio na tela
        let userHtml = `<div class="msg-row user-row"><div class="msg user-msg">`;
        if (imagemBase64) {
            userHtml += `<img src="${imagemBase64}" class="msg-img-sent"><br>`;
        }
        userHtml += `<span>${texto.replace(/\n/g, '<br>')}</span></div></div>`;
        chatWindow.innerHTML += userHtml;
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Salva dados para envio e limpa UI
        const payload = {
            pergunta: texto,
            imagem: imagemBase64,
            session_id: sessionId // Enviando o ID da sess√£o!
        };

        inputTexto.value = '';
        inputTexto.style.height = '24px';
        limparImagem(); // Limpa preview visual

        // 2. Mostra indicador de digita√ß√£o
        const loadingId = "loading-" + Date.now();
        chatWindow.innerHTML += `
            <div class="msg-row bot-row" id="${loadingId}">
                <div class="msg bot-msg typing">Cipriano est√° analisando</div>
            </div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            // 3. Envia para o Backend
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            
            // Remove loading
            document.getElementById(loadingId).remove();

            // Renderiza
