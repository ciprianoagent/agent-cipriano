<!DOCTYPE html>
<html>
<head>
    <title>Cipriano Agent</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Agente Cipriano</h1>
    <div id="chat-box"></div>
    <input type="text" id="pergunta" placeholder="Digite aqui..." style="width: 80%">
    <button onclick="enviar()">Enviar</button>

    <script>
        async def enviar() {
            const input = document.getElementById('pergunta');
            const box = document.getElementById('chat-box');
            const formData = new FormData();
            formData.append('pergunta', input.value);

            box.innerHTML += `<p><strong>VocÃª:</strong> ${input.value}</p>`;
            
            const response = await fetch('/chat', { method: 'POST', body: formData });
            const data = await response.json();
            
            box.innerHTML += `<p><strong>Cipriano:</strong> ${data.resposta}</p>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
